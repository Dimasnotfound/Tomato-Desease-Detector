<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Deteksi Daun Tomat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-400 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-4">Hasil Deteksi</h1>
        <div class="my-6">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image"
                 class="mx-auto rounded-xl shadow-md border border-green-200 max-h-64">
        </div>
        <div class="p-4 rounded-lg bg-green-50 border border-green-300 text-green-800 text-lg font-semibold shadow">
            <span>Hasil Deteksi:</span><br>
            <span class="text-2xl text-green-900">{{ prediction }}</span>
            <p class="mt-2 font-normal text-green-700 text-base">{{ deskripsi }}</p>
        </div>
        <div class="mt-5 py-2 bg-green-100 text-green-700 font-semibold rounded">
            <span>Akurasi Model: {{ accuracy * 100 }}%</span>
        </div>
        <div class="mt-3 text-green-700">
            <b>Keyakinan Model:</b> {{ confidence|round(2) }}%
        </div>
        <div class="mt-4 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded text-yellow-900 text-left shadow">
            <b>Saran:</b>
            <ul class="list-disc ml-5 mt-2">
                <li>{{ tips }}</li>
            </ul>
        </div>
        <a href="{{ url_for('index') }}" class="block mt-8 px-4 py-2 bg-green-600 hover:bg-green-800 text-white rounded-lg font-bold transition">
            Kembali ke Halaman Utama
        </a>
        <footer class="mt-6 text-gray-400 text-xs">by Tomato Leaf AI | Powered by Flask & Tailwind</footer>
    </div>
</body>
</html>
