<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Leaf Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-400 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-3">Tomato Leaf Disease Detector</h1>
        <p class="mb-4 text-green-900">
            Website ini menggunakan AI untuk <b>mendeteksi penyakit daun tomat</b> secara otomatis dan akurat.<br>
            Upload gambar daun tomat Anda dan dapatkan hasil diagnosis instan!
        </p>
        <div class="mb-6 py-3 px-4 bg-green-50 border border-green-300 rounded-lg text-green-700 font-semibold text-lg">
            <span>Akurasi Model: </span>
            <span class="text-green-900 text-2xl font-bold">{{ accuracy * 100 }}%</span>
        </div>
        <form method="POST" enctype="multipart/form-data" action="/detect">
            <input type="file" name="file" accept="image/*" required
                   class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
            <button type="submit" class="mt-4 px-6 py-2 bg-green-600 hover:bg-green-800 text-white font-bold rounded-lg transition">
                Deteksi Sekarang
            </button>
        </form>
        <footer class="mt-8 text-gray-400 text-xs">by Tomato Leaf AI | Powered by Flask & Tailwind</footer>
    </div>
</body>
</html>
